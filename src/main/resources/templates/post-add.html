<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common::head"></head>
<body>
<header th:replace="fragments/common::header"></header>

<div class="container">
    <h2 class="text-center text-white">Add Post</h2>
    <form  th:method="post" th:action="@{/posts/add}" th:object="${postAddModel}"
           class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="text" class="text-white font-weight-bold">Write a post</label>
            <input id="text" name="text" type="text" min="2" max="50"
                   class="form-control"
                   th:value="*{text}"
                   placeholder="Content"/>
            <p th:if="${#fields.hasErrors('text')}" class="errors alert alert-danger">
                Cannot be null.
            </p>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Add Post"/>
                </div>
            </div>
        </div>
    </form>
</div>
<div>
    <footer th:replace="fragments/common::footer"></footer>
</div>
</body>
</html>
