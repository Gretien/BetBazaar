<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common::head"></head>

<body>

<header th:replace="fragments/common::header"></header>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form th:action="@{/users/register}"
          th:method="POST"
          th:object="${userRegister}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input id="firstName" type="text" min="2" max="20" class="form-control"
                       name="firstName"
                       th:value="*{firstName}" placeholder="First name"/>
                <p th:if="${#fields.hasErrors('firstName')}" class="errors alert alert-danger">
                    First name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName" type="text" min="2" max="20" class="form-control"
                       name="lastName"
                       th:value="*{lastName}" placeholder="Last name"/>
                <p th:if="${#fields.hasErrors('lastName')}" class="errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input id="username" type="text" min="2" max="20" class="form-control"
                       name="username"
                       th:value="*{username}" placeholder="Username"/>
                <p th:if="${#fields.hasErrors('username')}" class="errors alert alert-danger">
                    Username is required/already exists.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="age" class="text-white font-weight-bold">Age</label>
                <input id="age" type="text" min="2" max="20" class="form-control"
                       name="age"
                       th:value="*{age}" placeholder="Age"/>
                <p th:if="${#fields.hasErrors('age')}" class="errors alert alert-danger">
                    Age must be over 18.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password" type="password" min="2" max="20" class="form-control"
                       name="password"
                       th:value="*{password}" placeholder="Password"/>
                <p th:if="${#fields.hasErrors('password')}" class="errors alert alert-danger">
                    Password is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">

                <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>

                <input  type="password" class="form-control" min="2" max="20" id="confirmPassword" name="confirmPassword"
                       th:value="*{confirmPassword}" placeholder="Confirm Password"/>
                <p th:if="${#fields.hasErrors('confirmPassword')}" class="errors alert alert-danger">
                    Password miss match.
                </p>
            </div>
        </div>


        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer th:replace="fragments/common::footer"></footer>
</div>

</body>
</html>
