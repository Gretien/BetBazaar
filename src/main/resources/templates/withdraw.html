<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common::head"></head>
<body>
<header th:replace="fragments/common::header"></header>

<div class="container">
    <h2 class="text-center text-white">Withdraw</h2>
    <form  th:method="post" th:action="@{/withdraw}" th:object="${amountModel}"
           class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="amount" class="text-white font-weight-bold">Enter the amount</label>
            <input id="amount" name="amount" type="text" min="2" max="50"
                   class="form-control"
                   th:value="*{amount}"
                   placeholder="Amount"/>
            <p th:if="${#fields.hasErrors('amount')}" class="errors alert alert-danger">
                Amount must be positive.
            </p>
            <p th:if="${bad_credentials}" class="errors alert alert-danger">
                Not enough money to withdraw.
            </p>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Withdraw"/>
                </div>
            </div>
        </div>
    </form>
</div>
<div>
    <footer th:replace="fragments/common::footer"></footer>
</div>
</body>
</html>
